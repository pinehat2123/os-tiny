[workspace]
members = [
    "application/easy-fs-fuse",
    "application/user",
    "application/ring_scheduler",
    "asynchronous",
    "drivers",
    "easy-fs", 
    "fs",
    "kernel", 
    "memory",
    # mod_mgmt
    "safe_cell",
    "sbi",
    "sync",
    "syscall",
    "task",
    "tconfig",
    "timer",
    "tlib",
